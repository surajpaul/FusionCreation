<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="slick/slick.css">
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
  <style type="text/css">
    .slider {
        width: 100%;
        margin: 0px 20px;
    }
    .slick-slide {
      margin: 0px 20px;
    }
    .slick-slide img {
      width: 100%;
    }
    .slick-prev:before,
    .slick-next:before {
      color: black;
    }
  </style>
</head>
<body>
<section class="container">
  <div class="row">
    <div class="col-md-12">
        <div class="regular slider">
          <div>
            <img src="Group 4.png">
          </div>
          <div>
            <img src="Group 5.png">
          </div>
          <div>
            <img src="Group 4.png">
          </div>
          <div>
            <img src="Group 5.png">
          </div>
          <div>
            <img src="Group 4.png">
          </div>
          <div>
            <img src="Group 5.png">
          </div>
        </div>
    </div>
  </div>

</section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".regular").slick({
        dots: false,
        infinite: true,
        slidesToShow: 2,
        slidesToScroll: 1
      });
    });
</script>

</body>
</html>
